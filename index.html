<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <div role="container" class="wrapper">
    <div role="logo" class="header"><img src="./images/logo.svg" /></div>
    <div role="main" class="calc">
      <div class="calc-left">
        <div class="cl-input">
          <label for="bill">Bill</label>
          <div class="form-input">
            <span><img src="./images/icon-dollar.svg"></span>
            <input id="bill" type="number" aria-label="Bill" placeholder="0" />
          </div>
        </div>
        <h3 class="cl-tips-title">Select Tip %</h3>
        <div class="cl-tips">
          <div class="cl-tip">5%</div>
          <div class="cl-tip">10%</div>
          <div class="cl-tip">15%</div>
          <div class="cl-tip">25%</div>
          <div class="cl-tip">50%</div>
          <div class="cl-tip cl-tip-custom">
            <div class="form-input">
              <input id="custom" type="number" aria-label="Custom" placeholder="Custom" />
            </div>
          </div>
        </div>
        <div class="cl-input">
          <label for="people">Number of People</label>
          <div class="form-input">
            <span><img src="./images/icon-person.svg"></span>
            <input id="people" type="number" aria-label="Number of people" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="calc-right">
        <div class="cr-wrapper">
          <div class="tip">
            <div class="tip-info">
              <h3 class="tip-title">Tip Amount</h3>
              <p class="tip-subtitle">/ person</p>
            </div>
            <h3 id="tip-per-person" class="tip-amount">$0.00</h3>
          </div>
          <div class="tip">
            <div class="tip-info">
              <h3 class="tip-title">Total</h3>
              <p class="tip-subtitle">/ person</p>
            </div>
            <h3 id="total-per-person" class="tip-amount">$0.00</h3>
          </div>
        </div>
        <div class="tip-action">
          <button class="tip-reset-btn">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div role="add-on" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/skiboss">Oghenemeru Avwemoya</a>.
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
